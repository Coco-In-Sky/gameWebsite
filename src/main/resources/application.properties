#数据库配置，URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gameWebsite?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
#数据库配置，连接账号
spring.datasource.username=test
#数据库配置，连接密码
spring.datasource.password=test
#数据库配置，驱动名称
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
# 用户令牌过期时间，单位：毫秒
TOKEN_EXPIRE_TIME=72000000

server.port=8090

